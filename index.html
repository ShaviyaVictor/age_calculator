<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="age calculator">
    <meta name="description" content="How to know my age? Use this age calculator to find your age in years months and days">
    <meta name="author" content="Victor Shaviya">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css">
    <!-- start of my custom css  -->
    <link rel="stylesheet" href="./assets/styles.css" type="text/css">
    <!-- end of my custom css rules  -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">
    <title>Age calculator</title>
  </head>
  <body>
      
    <div class="container">

      <form action="">
        <div class="base">
          <div class="enter">  
            <h4>Age Calculator</h4>  
          </div>
          <div class="block">  
            <p class="title">Date</p>  
            <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />  
          </div>
          <div class="block">  
            <p class="title">Month</p>  
            <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />  
          </div>
          <div class="block">  
            <p class="title">Year</p>  
            <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />  
          </div>
        </div>
        
        <div class="base">  
          <div class="enter">  
            <input type="button" name="submit" value="Submit" onclick="age()" />  
          </div>  
        </div>

        <div id="age"></div> 
      </form>

    </div>

    <script src="./assets/logic.js"></script>

   </body>
</html>
